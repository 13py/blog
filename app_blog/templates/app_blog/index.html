{% extends 'app_blog/base_blog.html'%}

{% block title %}

{% endblock title %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-5">
            <div class="card-header">
               Опубликовано -  {{ post.date_pub_at }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text }}</p>
                <a href=" {% url 'post_detail' post.slug %} " class="btn btn-primary">Читать</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
