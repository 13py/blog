{% extends 'app_blog/base_blog.html' %}

{% block content %}
<form action="{% url 'post_create' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group mb-3">
        {{ field.label }}
        {{ field }}

        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Создать пост</button>
</form>

{% endblock content %}
